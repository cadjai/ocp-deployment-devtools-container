---
## Image build optional variables
tooling_image_name: 'ocp-devops-tooling-ee-supported-rhel9'
tooling_image_build_context_dir_prefix: 'ee-build'
tooling_image_build_context_dir: '{{ tooling_image_build_context_dir_prefix }}/context'
tooling_image_containerfile: '{{ tooling_image_build_context_dir }}/Containerfile-ee-supported-rhel9'
tooling_image_build_arg_base_image_name: 'registry.redhat.io/ansible-automation-platform-24/ee-supported-rhel9:latest'
tooling_image_build_arg_image_label_summary_value: ''
tooling_image_build_arg_image_label_name_value: ''
tooling_image_build_arg_image_label_maintainer_value: ''
disable_layer_caching: 'false'
squash_layers: 'false'

registry_auth_config: ''
clients_dir: '{{ tooling_image_build_context_dir_prefix }}/{{ tooling_image_build_context_dir }}/_build/clients'
tooling_image_name: 'ocp-devops-tooling'
registry_host_fqdn: ''
local_repository: 'openshift4'
tooling_image_subrepository: 'tooling'
push_tooling_image: 'false'
repository_host_fqdn: ''
binary_repository: ''
local_binary_location: '{{ repository_host_fqdn }}/{{ binary_repository }}'

### Galaxy config for private hub
configure_ansible_cfg: 'false'  ### use this when building in a disconnected env
hub_url: ''
hub_token: ''
hub_content_path_prefix: 'api/galaxy/content/'
galaxy_repos:
  - name: validated
    path: validated
  - name: rh-certified
    path: rh-certified
  - name: community
    path: community
